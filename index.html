<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Inverted TradingView Chart</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .tradingview-widget-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(180deg);
        }
        .tradingview-widget-container iframe {
            width: 100%;
            height: 100%;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="tradingview-widget-container">
        <div id="tradingview_b3e8b"></div>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "BTCUSDT",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_b3e8b",
            "overrides": {
                "mainSeriesProperties.candleStyle.upColor": "#e13748", // Red for up (falling candle)
                "mainSeriesProperties.candleStyle.downColor": "#3f9980", // Green for down (rising candle)
                "mainSeriesProperties.candleStyle.borderUpColor": "#e13748",
                "mainSeriesProperties.candleStyle.borderDownColor": "#3f9980",
                "mainSeriesProperties.candleStyle.wickUpColor": "#e13748",
                "mainSeriesProperties.candleStyle.wickDownColor": "#3f9980",
            }
        });
    </script>
</body>
</html>
